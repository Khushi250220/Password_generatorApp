<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h2>Random Password Generator</h2>
        <div class="content">
 <input type="text" id ="inputbox"placeholder ="Password"
> <img src="photos/copy.svg"  onclick="copybutton()">
        </div>
        <div class="buttonbox">
            <img src="photos/istockphoto-1371695834-612x612-removebg-preview.png" alt="">
            <button onclick="createpassword()"> Generate Password </button>
        </div>
    </div>
    <script>
 const Passwordid = document.querySelector("#inputbox");
 const length = 12;
 const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
 const lowercase = "abcdefghijklmnopqrstuvwxyz"
 const number = "1234567890"
 const special = "!@#$%^&*()<>?:";
 const allchar  = uppercase+lowercase+number+special;
 function createpassword(){
    let password = "";
     password = uppercase[Math.floor(Math.random()*uppercase.length)];
     password = lowercase[Math.floor(Math.random()*lowercase.length)];
     password = number[Math.floor(Math.random()*number.length)];
     password = special[Math.floor(Math.random()*special.length)];

     while(length>password.length){
        password +=allchar[Math.floor(Math.random()*allchar.length)];
     }
     Passwordid.value = password;
 }
 function copybutton(){
    Passwordid.select();
    document.execCommand("copy");
 }

    </script>
</body>
</html>
